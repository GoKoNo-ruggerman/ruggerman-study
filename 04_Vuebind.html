<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3"></script>
    <!-- vue@nextだと呼び出しができず、出力されない-->

</head>
<body>
<style>
    .blue{
        color: blue;
    }

    .red{
        color:red
    }
</style>
    <div id="app1">
        <!-- HTML属性は{{}}しても展開されない-->>
        <!--p class="{{class1}}">{{class1}}です</p-->
        <!--動的に変更することができる-->>
        <p v-bind:class="class1">あいうえお</p>

        <!--省略記法-->>
        <p :class="class2">あいうえお</p>
    </div>
    
    <!-- Vue.js CDN -->
    <script>
        // Vue.jsアプリケーションを作成
        const App1 = {
            data() {
                return {
                    class1: "blue",
                    class2: "red"
                }
            },
        };

        app1 = Vue.createApp(App1)
        app1.mount('#app1')
    </script>
</body>
</html>
