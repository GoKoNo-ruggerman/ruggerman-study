<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3"></script>
    // vue@nextだと呼び出しができず、出力されない

</head>
<body>
    <div id="app1">
        app1: {{ message }}
    </div>
    
    <!-- Vue.js CDN -->
    <script>
        // Vue.jsアプリケーションを作成
        const App1 = {
            data() {
                return {
                    message: "Hello, Vue 3!"
                };
            },
        };

        app1 = Vue.createApp(App1)
        app1.mount('#app1')
    </script>
</body>
</html>
