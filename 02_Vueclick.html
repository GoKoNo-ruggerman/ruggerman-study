<html>
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue@3"></script>
    // vue@nextだと呼び出しができず、出力されない

</head>
<body>
    <div id="app1">
        <p>{{ count }}回クリックしました</p>>
        <button v-on:click="increment">カウントを増やす</button>
    </div>
    
    <!-- Vue.js CDN -->
    <script>
        // Vue.jsアプリケーションを作成
        const App1 = {
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment: function() {
                    this.count += 1
                }
            }
        };

        app1 = Vue.createApp(App1)
        app1.mount('#app1')
    </script>
</body>
</html>
